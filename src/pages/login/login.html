<ion-content padding class="masters">
  <img src="assets/imgs/logo_vaa.png" alt="logo">

  <form>
    <ion-item class="masters">
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="email">teste</ion-input>
    </ion-item>

    <ion-item class="masters">
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" [type]="passwordInputType"></ion-input>
      <button ion-button clear (click)="toggleShow()" item-right>
        <ion-icon [hidden]="show" name="eye"></ion-icon>
        <ion-icon [hidden]="!show" name="eye-off"></ion-icon>
      </button>
    </ion-item>

    <button ion-button block (click)="login()"> Entrar</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" color=secondary (click)="forgotPassword()">Esqueci a senha</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (click)="goToSignup()">Registrar</button>
    </ion-col>
  </ion-row>
  <p class="auth-divider">
    ou
  </p>
  <button ion-button block outline (click)="loginWithFacebook()">Entrar com Facebook</button>
  <p>{{ faceResponse | json }}</p>
</ion-content>
