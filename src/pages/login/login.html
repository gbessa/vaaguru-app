<ion-content padding>

  <img class="vaaguru-logo" src="assets/imgs/vaaguru-logo.jpg" alt="logo">
  <h2 class="vaaguru">VA'A GURU</h2>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.password" name="password" [type]="passwordInputType"></ion-input>
      <button ion-button clear (click)="toggleShow()" item-right>
        <ion-icon [hidden]="show" name="eye"></ion-icon>
        <ion-icon [hidden]="!show" name="eye-off"></ion-icon>
      </button>
    </ion-item>

    <button padding ion-button block color="dark" (click)="login()"> Entrar</button>
  </form>
  <p class="auth-divider">
  </p>

  <ion-row class="alt-options">
    <ion-col no-padding>
      <button ion-button block outline class="forgot-button" color="dark" (click)="forgotPassword()">Esqueci a senha</button>
    </ion-col>
    <ion-col no-padding>
      <button ion-button block outline class="signup-button" color="dark" (click)="goToSignup()">Registrar</button>
    </ion-col>
  </ion-row>
  <p class="auth-divider">
  </p>
  <button ion-button block outline (click)="doFacebookLogin()"> Entrar com Facebook</button>

</ion-content>
