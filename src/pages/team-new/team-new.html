<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar sua Equipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="confirm(); $event.preventDefault()">
        <ion-item>
            <ion-label stacked>Nome*</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>País*</ion-label>
            <ion-select formControlName="countryId" (ionChange)="updateCities()">
              <ion-option *ngFor="let country of countries;" [value]="country.alpha3Code">{{country.name}}</ion-option>
            </ion-select>
        </ion-item>           
        <ion-item>
            <ion-label stacked>Estado*</ion-label>
            <ion-select formControlName="stateId" (ionChange)="updateCities()">
              <ion-option *ngFor="let state of states; first as f" [value]="state.nome" [selected]="f">{{state.nome}}</ion-option>
            </ion-select>
        </ion-item>    
        <ion-item>
            <ion-label stacked>Cidade*</ion-label>
            <ion-select formControlName="cityId">
              <ion-option *ngFor="let city of cities" [value]="city">{{city}}</ion-option>
            </ion-select>
        </ion-item>           
        <ion-item>
            <ion-label stacked>Descrição*</ion-label>
            <ion-input formControlName="description" type="text"></ion-input>
        </ion-item>
        <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar Equipe</button>    
      </form>
</ion-content>
