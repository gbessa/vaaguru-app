<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agendas Abertas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="outer-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Atualizar">
    </ion-refresher-content>
  </ion-refresher>
  <ion-fab *ngIf="ownedTeams?.length > 0" top right edge>
    <button navPush="ScheduleNewPage" ion-fab mini><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showDetail(item)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/{{item.team.imageUrl || 'team-blank.jpg'}}">
      </ion-thumbnail>
      <h2>{{item.team.name}}</h2>
      <p>{{item.date | date:'HH:mm (EEEE, MMMM d, y)'}}</p>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{item.numOfInscriptions}} (Confirmados)</div>
      </button>
    </ion-item>
  </ion-list>
  
</ion-content>
