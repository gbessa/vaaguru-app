<ion-header>
  <ion-toolbar>
    <ion-title>Esqueci a senha</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
  <h2 class="auth-title">Redefinir sua senha</h2>
  <p class="recover-message">
    Informe seu email
  </p>
  <form class="forgot-password-form auth-form" [formGroup]="formGroup" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button recover-password-button" type="submit" [disabled]="!formGroup.valid">Confirmar</button>
  </form>
</ion-content>
