<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Meus Dados</ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="outer-content">
  <ion-fab top right edge>
    <button navPush="ScheduleNewPage" ion-fab mini><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <ion-item>
    <h2 text-center>{{rower?.name}}</h2>
  </ion-item>
  <ion-item>
    <ion-icon name="mail" item-end></ion-icon>
    <p text-center>{{rower?.email}}</p>
  </ion-item>
  <ion-item>
    <ion-icon name="call" item-end></ion-icon>
    <p text-center>{{rower?.phone}}</p>
  </ion-item>
  <ion-item>
    <img class="circle" [src]="profileImage">
  </ion-item>
    
</ion-content>
