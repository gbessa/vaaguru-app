<ion-header>
  <ion-toolbar color=secondary>
    <ion-title>
      Convidar
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="sendInvitation(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="invited_email" type="email"></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="formGroup.invalid">Enviar convite</button>    
  </form>
</ion-content>
