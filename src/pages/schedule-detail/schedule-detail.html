<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agendamento</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingText="Atualizar">
      </ion-refresher-content>
    </ion-refresher>
    <p>{{item?.date | date:'EEEE, MMMM d, y'}}</p>
    <p>{{item?.obs}}</p>
    <h2>Confirmados</h2>

    <ol>
      <p *ngIf="inscriptions?.length==0">Lista Vazia</p>
      <li *ngFor="let inscription of inscriptions">{{inscription?.rower.name}}</li>
    </ol> 

    <h2>Lista de Espera</h2>

    <button *ngIf="!isCurrRowerInList" ion-button block outline (click)="confirmInscription()">Confirmar Presen√ßa</button>
    <button *ngIf="isCurrRowerInList" ion-button block outline (click)="removeInscription()" color="danger">Sair da Lista</button>
  </ion-content>
