<ion-header>
  <ion-navbar>
    <ion-title>Equipe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <h2>{{item?.name}}</h2>
  <p>{{item?.description}}</p>
  <ion-list-header>
    Inscritos
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let member of item?.members">
      <ion-avatar item-start>
        <img src="assets/imgs/{{member.imageUrl || 'avatar-blank.png'}}">
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <p>{{member.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
