<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Equipe</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="outer-content">
  <ion-fab top right edge>
    <button navPush="ScheduleNewPage" ion-fab mini><ion-icon name="create"></ion-icon></button>
  </ion-fab>
  <ion-list-header>
      Dados da Equipe
    </ion-list-header>
  <ion-list>
    <ion-item>
      <h2 text-center>{{team?.name}}</h2>
    </ion-item>
    <ion-item>
      <p text-center>{{team?.description}}</p>
    </ion-item>
    <ion-item>
      <img class="circle" [src]="teamImage">
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button navPush="ScheduleNewPage" ion-fab mini color="secondary"><ion-icon name="md-share"></ion-icon></button>
  </ion-fab>
  <ion-list-header>
    Inscritos
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let member of team?.members">
      <ion-avatar item-start>
        <img src="assets/imgs/{{member.imageUrl || 'avatar-blank.png'}}">
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <p>{{member.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
