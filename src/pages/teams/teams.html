<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Equipes</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="outer-content">
  <ion-fab top right edge>
    <button navPush="TeamNewPage" ion-fab mini><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <ion-card *ngFor="let item of items" (click)="showDetail(item)">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/{{item.imageUrl || 'team-blank.jpg'}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
    </ion-item>
  
    <img src="assets/imgs/{{item.imageUrl || 'team-blank.jpg'}}">
  
    <ion-card-content>
      <p>{{item.obs}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="people"></ion-icon>
          <div>{{item.numOfInscriptions}} Inscritos</div>
        </button>
      </ion-col>

      
    </ion-row>
  
  </ion-card>

</ion-content>
