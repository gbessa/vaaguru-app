<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Equipes</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="outer-content">
  <ion-fab top right edge>
    <button navPush="TeamNewPage" ion-fab mini><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <ion-segment [(ngModel)]="teams_select">
    <ion-segment-button value="mine">
      Minhas
    </ion-segment-button>
    <ion-segment-button value="all">
      Todas
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="teams_select">

    <ion-list *ngSwitchCase="'mine'">
      <ion-item *ngFor="let item of teams" (click)="showDetail(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/{{item.imageUrl || 'team-blank.jpg'}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <button ion-button icon-start clear small>
          <ion-icon name="people"></ion-icon>
          <div>{{item.members.length}} (Inscritos)</div>
        </button>
      </ion-item>
    </ion-list>
  
    <ion-list *ngSwitchCase="'all'">
    </ion-list>

  </div>

</ion-content>
